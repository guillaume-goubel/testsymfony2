{% extends 'base.html' %}

{% block body %}

<h2>La liste des jeux du mois de Novembre</h2>

<div class="row">

    <div class="col-6">

        {% for jeu in jeux %}

        <article>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ jeu.image }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{jeu.title}}</h5>
                    <h6> Créé le {{jeu.createdAt | date('d,m,Y') }}</h6>
                    <p class="card-text">{{jeu.content | raw}}</p>
                    <a class="btn btn-success" href="{{ path('game_detail' , {'id': jeu.id})     }}" >Vers le détail du jeu</a>
                </div>
            </div>
        </article>

        {% endfor %}

    </div>

</div>


{% endblock %}
